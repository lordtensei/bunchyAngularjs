<form ng-submit="submit()" name="register" class="form-signin" novalidate>
    <span style="position: absolute;display: block;top: 50%;left: 50%;" us-spinner="{radius:20, width:8, length: 16, color:'#8dc63f'}" spinner-key="loginSpin" spinner-start-active="false"></span>
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid email address</p>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
    <button ng-click="" ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Login
    </button>
    <br />
    <span>
        <a class="text-muted pull-right" ui-sref="register">Create account</a>
    </span>
    <div>
        <br />
        <hr />
    </div>
    <button ng-click="authenticate('strava')" class="btn btn-lg btn-default btn-block" type="button">Strava</button>
    <button ng-click="authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">Google</button>
    <button ng-click="authenticate('facebook')" class="btn btn-lg btn-default btn-block" type="button">Facebook</button>
</form>
