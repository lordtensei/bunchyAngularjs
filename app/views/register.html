<form ng-submit="submit()" name="register" class="form-signin" novalidate>
    <h1 class="form-signin-heading text-muted">Register</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid email address</p>
    <input name="firstname" ng-model="firstname" type="text" class="form-control" placeholder="Firstname" required>
    <input name="lastname" ng-model="lastname" type="text" class="form-control" placeholder="Lastname" required>
    <!--    <p>Selected:{{local.selected.id}}</p>-->
    <ui-select theme="bootstrap" ng-model="local.selected" required>
        <ui-select-match placeholder="Select location...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="local in locations | filter:{ name: $select.search }">
            <div ng-bind-html="local.name"></div>
        </ui-select-choices>
    </ui-select>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
    <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password' required>
    <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords</p>
    <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
    </button>
    <!--
    <h1>Locations</h1>
<div ng-repeat="location in locations">{{location}}</div>
-->
    <br />
</form>
